<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Toko Online Sederhana</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .product-card {
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar Sticky -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TokoSaya</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Produk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cart">Keranjang</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cari produk..." aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Cari</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container my-5">
      <h1 class="text-center mb-4">Toko Online Sederhana</h1>

      <!-- Daftar Produk -->
      <div id="product-list" class="row">
        <!-- Produk akan ditambahkan oleh JavaScript -->
      </div>

      <!-- Keranjang Belanja -->
      <div class="mt-5" id="cart">
        <h2>Keranjang</h2>
        <ul id="cart-items" class="list-group mb-3"></ul>
        <h5>Total: Rp<span id="total">0</span></h5>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script Custom -->
    <script src="e-commerce.js"></script>
  </body>
</html>
